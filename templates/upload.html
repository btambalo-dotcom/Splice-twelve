{% extends 'base.html' %}{% block content %}
<div class="row g-4">
  <div class="col-lg-7"><div class="card p-4 shadow">
    <h3>Leitor Twelve Tech</h3>
    <p class="text-muted">Envie .csv (recomendado) ou .xlsx/.xls com <b>Map</b>, <b>Type</b>, <b>Splices</b>, <b>Device</b> (aceita Created e Splicer).</p>
    <form method="post" enctype="multipart/form-data">
      <input class="form-control mb-3" type="file" name="file" required>
      <button class="btn btn-primary">Enviar e Processar</button>
    </form>
  </div></div>
  <div class="col-lg-5"><div class="card p-4 shadow">
    <h5>Resumo</h5>
    <div>Registros no banco: <b>{{ total_rows }}</b></div>
    <div>Valor total acumulado: <b>R$ {{ '%.2f'|format(total_amount or 0) }}</b></div>
  </div></div>
</div>
{% endblock %}
