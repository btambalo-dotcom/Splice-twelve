<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Resultados</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>table{font-size:0.9rem}th,td{white-space:nowrap}.table-container{overflow-x:auto}</style>
</head>
<body class="bg-light">
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="mb-0">Resultados extra√≠dos</h1>
    <div>
      <a class="btn btn-success" href="{{ url_for('download', fname=download_name) }}">Baixar CSV</a>
      <a class="btn btn-secondary" href="{{ url_for('index') }}">Processar outro arquivo</a>
    </div>
  </div>
  <div class="card shadow-sm p-3">
    <div class="table-container">
      {{ table_html|safe }}
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
